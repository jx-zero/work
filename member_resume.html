<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>找工作--我的简历</title>
		<!--移动端版本兼容 -->
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth / 640;

			var ua = navigator.userAgent;
			if (/Android (\d+\.\d+)/.test(ua)) {
				var version = parseFloat(RegExp.$1);
				// andriod 2.3
				if (version > 2.3) {
					document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
					// andriod 2.3以上
				} else {
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
				// 其他系统
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>
		<!--移动端版本兼容 end -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body style="background: #f0f0f0;">
		<div class="header_nav">
			<a href="javascript:history.back(-1);">

			</a>
			我的
		</div>
		<div class="job_main member_job_main">
			<ul class="member_job_nav">
				<li><a href="member_index.html">我的收藏</a></li>
				<li><a href="member_resume.html" class="mem_active">我的简历</a></li>
				<li><a href="member_bbs.html">我的论坛</a></li>
			</ul>
			<form action="#">
				<table class="member_job_res">
					<tbody>
						<tr>
							<td class="blak">简历名称:</td>
							<td><input type="text" name="res_name" id="res_name" /></td>
						</tr>
						<tr>
							<td>自我介绍:</td>
							<td><textarea name="from_my" rows="5" cols="20"></textarea></td>
						</tr>
						<!--<tr>
							<td></td>
							<td><!--<input type="file" name="res_photo" id="res_photo" value="上传照片"/>可上传6张照片，最佳尺寸600*450</td>
						</tr>-->
						<tr class="bottom">
							<td colspan='2' class="blak">工作经验详情</td>
						</tr>
						<tr>
							<td>工作时间</td>
							<td>
								<select name="date_start" id="date_start">
									<option value="-1">2014</option>
								</select>
								年
								<select name="date_day_start" id="date_day_start">
									<option value="-1">12</option>
								</select>
								月至
								<select name="date_end" id="date_end">
									<option value="-1">2014</option>
								</select>
								年
								<select name="date_day_end" id="date_day_end">
									<option value="-1">12</option>
								</select>
								月
							</td>
						</tr>
						<tr>
							<td>企业名称</td>
							<td><input type="text" name="business_name" id="business_name"></td>
						</tr>
						<tr>
							<td>企业性质</td>
							<td><select name="bus_nat" id="bus_nat">
								<option value="-1">国企经营</option>
							</select></td>
						</tr>
						<tr>
							<td>职位名称</td>
							<td>
								<select name="bus_pos" id="bus_pos">
									<option value="-1">请选择职位分类</option>
								</select>
								<select name="bus_pos_cat" id="bus_pos_cat">
									<option value="-1">请选择职位类别</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>职位月薪</td>
							<td>
								<select name="bus_money" id="bus_money">
									<option value="-1">1000元以下</option>
								</select>
								注：此项可能做为搜索项
							</td>
						</tr>
						<tr>
							<td>工作描述</td>
							<td>
								<textarea name="bus_job" rows="5" cols="20"></textarea>
							</td>
						</tr>
						<!--<tr class="bottom">
							<td colspan="2"><a href="#">删除此工作经验</a></td>							
						</tr>-->
						<tr>
							<td colspan="2"><a href="#" class="job_btn">增加工作经验详情</a></td>
						</tr>
						<tr class="bottom">
							<td colspan="2" class="blak">求职意向</td>
						</tr>
						<tr>
							<td>期望职位</td>
							<td>
								<select name="des_pos" id="des_pos">
									<option value="-1">请选择职位分类</option>
								</select>
								<select name="des_pos_cat" id="des_pos_cat">
									<option value="-1">请选择职位类别</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>期望薪资</td>
							<td>
								<select name="des_money" id="des_money">
									<option value="-1">1000以下</option>
								</select>								
							</td>
						</tr>
						<tr>
							<td>求职地区</td>
							<td>
								<select name="des_add" id="des_add">
									<option value="-1">请选择地区</option>
								</select>								
							</td>
						</tr>
						<tr>
							<td>激情宣言</td>
							<td>
								<textarea name="des_job" id="des_job" rows="5" cols="20"></textarea>
							</td>
						</tr>
						<tr>
							<td>公开程度</td>
							<td>
								<p><input type="radio" name="res_open" id="res_open1" checked="checked"/><label for="res_open1">公开&nbsp;&nbsp;允许所有企业查看您的简历</label></p>
								<p><input type="radio" name="res_open" id="res_open2" /><label for="res_open2">保密&nbsp;&nbsp;企业不能主动搜索到您的简历，但可以申请职位</label></p>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button class="ent_btn">保存简历</button>
							</td>
						</tr>
					</tbody>
				</table>
