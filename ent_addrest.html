<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>找工作--发布岗位</title>
		<!--移动端版本兼容 -->
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth / 640;

			var ua = navigator.userAgent;
			if (/Android (\d+\.\d+)/.test(ua)) {
				var version = parseFloat(RegExp.$1);
				// andriod 2.3
				if (version > 2.3) {
					document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
					// andriod 2.3以上
				} else {
					document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
				}
				// 其他系统
			} else {
				document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>
		<!--移动端版本兼容 end -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body style="background: #f0f0f0;">
		<div class="header_nav">
			<a href="javascript:history.back(-1);">
				<i></i>
			</a>
			我的
		</div>
		<div class="job_main ent_addrest">
			<h2>
				发布岗位
			</h2>
			<form action="#">
				<table class="member_job_res">
					<tbody>
						<tr>
							<td>职位职称：</td>
							<td>
								<select name="bus_pos" id="bus_pos">
									<option value="-1">请选择职位分类</option>
								</select>
								<select name="bus_pos_cat" id="bus_pos_cat">
									<option value="-1">请选择职位类别</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>岗位月薪：</td>
							<td>
								<select name="bus_money" id="bus_money">
									<option value="-1">1000元以下</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>岗位地区：</td>
							<td>
								<select name="bus_add" id="bus_add">
									<option value="-1">请选择地区</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>岗位描述：</td>
							<td>
								<textarea name="bus_job" rows="5" cols="20"></textarea>
							</td>
						</tr>						
						<tr>
							<td>岗位待遇：</td>
							<td>
								<textarea name="des_job" id="des_job" rows="5" cols="20"></textarea>
							</td>
						</tr>						
						<tr>
							<td></td>
							<td style="padding-top:50px;">
								<button class="ent_btn">发布简历</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>	
		</div>
	</body>

</html>
